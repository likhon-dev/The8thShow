<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A modern HLS player for GitHub Pages to play .m3u8 files seamlessly.">
  <meta name="keywords" content="HLS, m3u8 player, GitHub Pages, Video.js, modern video player">
  <meta name="author" content="Likhon Sheikh">
  <title>Modern HLS Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.4.0/video-js.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1a73e8, #673ab7);
      color: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    #player-container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }

    .video-js {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Modern HLS Player</h1>
  <p>Play your <code>.m3u8</code> files directly from GitHub Pages with ease.</p>
  <div id="player-container">
    <video
      id="hls-player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="100%"
      height="auto"
      poster="https://via.placeholder.com/800x450?text=HLS+Player"
      data-setup='{}'>
      <source src="./x.m3u8" type="application/x-mpegURL" />
      Your browser does not support HLS playback.
    </video>
  </div>

  <footer>
    <p>Â© 2025 <a href="https://github.com/sh33ikh" target="_blank" style="color: #ffffff; text-decoration: underline;">Likhon Sheikh</a>. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.4.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
  <script>
    // Initialize the Video.js player
    var player = videojs('hls-player', {
      autoplay: false,
      controls: true,
      responsive: true,
      fluid: true,
    });

    // Optional: Log player events (for debugging)
    player.on('play', function() {
      console.log('Video is playing...');
    });

    player.on('error', function(error) {
      console.error('Error:', error);
    });
  </script>
</body>
</html>
