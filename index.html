<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stream The 8th Show with a fast, modern, and responsive HLS player.">
  <meta name="keywords" content="The 8th Show, HLS Player, Video Streaming, Modern Design">
  <meta name="author" content="Likhon Sheikh">
  <title>The 8th Show | Modern HLS Player</title>
  <!-- Video.js CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.4.0/video-js.min.css">
  <!-- Modern Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    #player-container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

   .video-js {
      border-radius: 16px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    a {
      color: #1db954;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>The 8th Show</h1>
  <p>Experience seamless streaming with our modern HLS player. Watch now!</p>
  <div id="player-container">
    <video
      id="hls-player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="100%"
      height="auto"
      poster="https://via.placeholder.com/900x506?text=The+8th+Show+Player"
      data-setup='{}'>
      <source src="https://likhon-dev.github.io/The8thShow/x.m3u8" type="application/x-mpegURL" />
      Your browser does not support HLS playback.
    </video>
  </div>

  <footer>
    <p> 2025 <a href="https://github.com/likhon-dev" target="_blank">Likhon Sheikh</a>. All rights reserved.</p>
  </footer>

  <!-- Video.js and HLS Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.4.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
  <script>
    // Initialize the Video.js player
    var player = videojs('hls-player', {
      autoplay: false,
      controls: true,
      responsive: true,
      fluid: true,
      playbackRates: [0.5, 1, 1.5, 2],
      controlBar: {
        volumePanel: {
          inline: false
        }
      }
    });

    // Optional: Log player events (for debugging or analytics)
    player.on('play', function() {
      console.log('Playback started');
    });

    player.on('error', function(error) {
      console.error('Playback error:', error);
    });
  </script>
</body>
</html>
